<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Theatres</title>
  <link href="main.css" rel="stylesheet" />
  <script src="index.js" defer></script>
</head>
<body>
  <div class="paperTheatre" id="myTheatre">
    <div class="paperLayer" style="--sensitivityX: -0.2; scale: 101%;">
      <img src="./startlit-background/sky-background.svg" />
    </div>
    <div class="paperLayer" style="--sensitivityX: .5;">
      <img src="./startlit-background/shooting-stars.svg" />
    </div>
    <div class="paperLayer" style="--sensitivityX: .75; --rotateX: 3;">
      <img src="./startlit-background/moon.svg" />
    </div>
    <div class="paperLayer" style="--sensitivityX: -3;">
      <img src="./startlit-background/clouds-back.svg" />
    </div>
    <div class="paperLayer" style="--sensitivityX: 4; --initY: 20;">
      <img src="./startlit-background/mountains-back.svg" />
    </div>
    <div class="paperLayer" style="--sensitivityX: 4.5; --initX: 10; --initY: 5;">
      <img src="./startlit-background/hill-mid.svg" />
    </div>
    <div class="paperLayer" style="--sensitivityX: 5; --initX: -8; --initY: 8;">
      <img src="./startlit-background/trees-mid.svg" />
    </div>
    <div class="paperLayer" style="--sensitivityX: 10; --initY: 8;">
      <img src="./startlit-background/cloud-mid.svg" />
    </div>
    <div class="paperLayer" style="--sensitivityX: 7; --initX: -10; --initY: 8;">
      <img src="./startlit-background/hill-front.svg" />
    </div>
    
    
  </div>
  <p id="debug2"></p>
</body>
</html>
