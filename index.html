<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper Theatres</title>
  <link href="main.css" rel="stylesheet" />
  <script src="index.js" defer></script>
</head>
<body>
  <div class="paperTheatre" id="myTheatre">
    <div class="paperLayer frame" style="width: 80%; --initX: 10; --rotateX: -3;"></div>
    <div class="paperLayer frame" style="width: 60%; --initX: 20; --rotateY: 25;"></div>
    <div class="paperLayer frame" style="width: 40%; --initX: 30; --sensitivityX: -80; --clipX: 80"></div>
    <div class="paperLayer frame" style="width: 20%; --initX: 40; --sensitivityX: 200; --clipY: 50"></div>
  </div>
  <p id="debug1"></p>
  <p id="debug2"></p>
</body>
</html>
